<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View_Candidates</title>
</head>
<body>
	<section>
		
		<h1 class="text-center">Candidates</h1>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Candidate Id</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Party</th>
						<th scope="col"></th>
						
						


					</tr>
				</thead>
				<tbody>
				<!-- th:unless="${obj.isAdmin}" -->
					<tr th:each="obj,i :${candidates}"  >
						
						<td th:text="${i.count}"/>
						<td th:text="${obj.id}"/>
						<td th:text="${obj.name}">
						<td th:text="${obj.email}">
						<td th:text="${obj.party}">
						<td><a th:href="@{'/admin/addelectioncandidate/'+${electionid}+'/'+${obj.id}}" class="btn btn-primary">Add candidate in the election</a></td>
						
						
						
					</tr>
				</tbody>
			</table>
		</div>
		
		<script th:inline="javascript">
/*<![CDATA[*/
    

    const success = /*[[${session.success}]]*/ false;
    
    const failure= /*[[${session.failure}]]*/ false;
    console.log({success,failure})
    if(success){
    	swal("Successful", success, "success");
    	
    	
    }else if(failure){
    	swal("Sorry !!", failure, "error");
    	
    }
        

    
/*]]>*/
</script>
<!-- removing the attribute from the session -->
<th:block th:if="${session.success}"th:text="${#session.removeAttribute('success')}"></th:block>
<th:block th:if="${session.failure}" th:text="${#session.removeAttribute('failure')}"></th:block>
		
		

	</section>







</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Admin_dashboard</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h4>All Electionss</h4>
				</div>
				<div class="card-body">
					<div class="container">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Name</th>
									<th scope="col">Description</th>
									<th scope="col">Action</th>




								</tr>
							</thead>
							<tbody>
								<!-- th:unless="${obj.isAdmin}" -->
								<tr th:each="obj,i :${elections}">

									<td th:text="${i.count}" />
									<td th:text="${obj.name}">
									<td th:text="${obj.description}">
									<td><a id="btn"href="#"
										th:href="@{'/admin/get_election_candidate/'+${obj.id}}"
										class="btn btn-primary">Result</a></td>
									<!-- <td><span th:if="${obj.startTime =='F'}">Female</span> <span
										th:unless="${obj.gender == 'F'}">Male</span></td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>

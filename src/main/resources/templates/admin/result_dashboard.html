<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Admin_dashboard</title>
</head>
<body>
	<section>
		<div class="conatiner">
			<div class="card">
				<div class="card-header mb-3">
					<h3>You have a right to give the vote</h3>
				</div>
				<div class="card-body">
					<div class="card">
						<div class="card-header text-center">
							<h3 th:text="${election.name}"></h3>
						</div>
						<div class="card-body">
							<div class="container">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">Symbol</th>
											<th scope="col">Name</th>
											<th scope="col">Email</th>
											<th scope="col">Party</th>
											<th scope="col">Status</th>
											<th scope="col">Total Vote</th>





										</tr>
									</thead>
									<tbody>
										<!-- th:unless="${obj.isAdmin}" -->
										<tr th:each="obj,i :${electionCandidates}">

											<td th:text="${i.count}" />
											<td><img alt="" src=""
												th:src="@{'/image/'+${obj.candidate.imageurl}}"
												style="width: 50px;">
											<td th:text="${obj.candidate.name}">
											<td th:text="${obj.candidate.email}">
											<td th:text="${obj.candidate.party}">
											<td th:text="${status} ? 'ACTIVE' : 'NOT ACTIVE'" />
											<td th:text="${obj.voteCount}">
												<!-- <td><a id="vote"
												th:href="@{'/voter/giveVote/'+${obj.id}+'/'+${voter.id}}"
												class="btn btn-primary"> give vote</a></td> --> <!-- <td><span th:if="${obj.startTime =='F'}">Female</span> <span
										th:unless="${obj.gender == 'F'}">Male</span></td> -->
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

</body>
</html>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bgprimary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/home}">OVoSys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/profile}" th:text="${user.username}"></a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end of nav bar -->

<!-- side bar  -->
<div class="sidebar">
		
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span>
	<a class="item"  th:href="@{/user/home}"><i class="fa-solid fa-house"></i>Home</a>
	<a class="item" href="#" th:href="@{/user/view_candidate}"><i class="fa-solid fa-user-group" style="color: #a5a497;"></i>viewCandidate</a>
	<!-- <a class="item" href="#">Update</a> -->
	<a class="item" href="#" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i>Profile</a>
	<a class="item" href="#" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
	<div class="divider"></div>
	
	
</div>
<!-- End of side bar -->

<!-- content bar -->
<div class="content">
	
	<i class="fas fa-bars" onclick="toggleSidebar()"></i>
	
	<div th:replace="${content}"></div>

</div>

<!-- End of content bar -->

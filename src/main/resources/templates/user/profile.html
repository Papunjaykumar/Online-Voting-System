<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org "
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User_dashboard</title>
</head>
<body>
	<section>


		<div class="card border-success mb-3 mt-5 ms-5 me-5"
			style="max-width: 65rem; height: 30rem;">
			<div class="card-header bgprimary">
				<h1 class="text-center" style="color: #ffffff;">Your Profile</h1>
			</div>
			<div class="card-body text-success">

				<div class="row">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-8 offset-2">

								<div class="row">
									<div class="col-md-4 mt-5">
										<p>Id: </label> 
										 <p>Username: </p>
										 <p>First Name: </p>
										 <p>Last Name: </p>
										 <p>Email: </p>
										 <p>Date of Birth: </p>
										 <p>Role: </p>
									</div>

									<div class="col-md-8 mt-5">
										<p th:text="${user.id}"></p>
										<p th:text="${user.username}" />
										<p th:text="${user.firstName}" />
										<p th:text="${user.lastName}" />
										<p th:text="${user.email}" />
										<p th:text="${user.dateOfBirth}" />
										<p th:text="${user.role}" />

									</div>
								</div>

							</div>
						</div>


					</div>
					<div class="col-md-4 pt-3 ps-5 pe-3 pb-3">
						<img th:src="@{/image/profile.png}">
					</div>
				</div>

			</div>
		</div>
	</section>







</body>
</html>
